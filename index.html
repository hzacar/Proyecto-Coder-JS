<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img//favicon.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <!-- inicio nav -->
        <nav class="navbar bg-light">
          <div class="container-fluid">
            <img src=img//logo.jpg alt="Logo" width="100" height="100" class="d-inline-block align-text-top">
            <a class="navbar-brand">Homkey Hogar</a>
            <form id="buscador" class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Encontra tu producto" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            <ul class="menu">
              <li class="submenu">
                  <a href="#">
                      <div class="cantidad-carrito">
                          <img src="img/carrito.png" id="img-carrito">
                          <div id="productos-carrito" class="productos-agregados"></div>
                      </div>
                  </a>
                  <div id="carrito">
                          
                          <table id="lista-carrito" class="u-full-width">
                              <tbody></tbody>
                          </table>

                          <a href="#" id="vaciar-carrito" class="button u-full-width">Vaciar Carrito</a>
                  </div>
              </li>
          </ul>
        </nav>
        <!-- Fin nav -->

        <section id="lista-productos" class="row">
          <div id="contenedor" class="d-flex justify-content-center flex-wrap">
            
        </section>
          </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
